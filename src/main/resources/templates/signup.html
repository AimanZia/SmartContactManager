<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div th:if="${session.message}" class="alert alert-primary" role="alert" th:classappend="${session.message.type}">
            <p th:text="${session.message.message}"></p>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
          </div>
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center">Signup Here !</h1>
                <form th:action="@{/signuphere}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" 
                            placeholder="Enter Name"
                            th:value="${user.name}" name="name"
                            th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}">
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" 
                            placeholder="Enter email"
                            th:value="${user.email}"
                            name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Paasword</label>
                        <input type="password" class="form-control" id="password" 
                            placeholder="Enter password"
                            th:value="${user.password}"
                            name="password">
                    </div>

                    <div class="form-group">
                        <label for="aboutYourself">About</label>
                        <textarea class="form-control" id="aboutYourself" rows="3" placeholder="Text about yourself"
                        th:text="${user.about}" name="about"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="on" id="acceptTandC" name="acceptTandC">
                        <label class="form-check-label" for="acceptTandC">
                          Accept Terms & conditions
                        </label>
                    </div>
                      </div>
                    <div class="container text-center">
                        <button class="btn btn-success" type="submit">Register</button>
                        <button class="btn btn-warning" type="reset">Reset</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>

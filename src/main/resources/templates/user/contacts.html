<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="user/userBase::layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${}">Document</title>
</head>
<body>
    <h1 class="text-center my-3">All you Contacts</h1>

    <!-- search -->
    <div class="search-container my-3">
        <input type="text" onkeyup="search()"  id="searchInput" class="form-control" placeholder="Search your Contacts">

        <div class="search-result">
          
        </div>
    </div>

    <div class="container d-flex justify-content-around">
    <div class="card" style="width: 25rem;" th:each="c : ${contacts}">
        <img th:src="@{'/img/'+${c.imagePath}}" class="card-img-top conatactProfileImage" alt="profilePhoto">
        <div class="card-body">
          <h5 class="card-title" th:text="${c.name}">Conatct Details</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><i class="fas fa-envelope-open-text"></i>  <span th:text="${c.phone}"></span></li>
            <li class="list-group-item"><i class="fas fa-phone"></i><a th:href="@{'/user/contactDetails/'+${c.cid}}">  <span th:text="${c.email}"></a></span></li>
        </ul>
        <div class="card-body">
          <a th:href="@{'/user/updateContact/'+${c.cid}}" class="btn btn-outline-secondary">Update</a>
          <a th:href="@{'/user/Delete/'+${c.cid}}" class="btn btn-outline-danger">Delete</a>
        </div>
      </div>
    </div>

    <!-- pagination code here -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">

          <li class="page-item" th:if="${currentPage != 1}"><a class="page-link" href="#">Previous</a></li>

          <li class="page-item" th:classappend="${currentPage==i?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}"><a th:href="@{'/user/Contacts/'+${i-1}}" class="page-link" ><span th:text="${i}"></span></a></li>
          
          <li th:if="${currentPage != totalPages}"class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
      
</body>
</html>

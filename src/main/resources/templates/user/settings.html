<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="user/userBase::layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Change your Password</h5>
                        <form th:action="@{/user/changePassword}" method="post">
                            <div class="form-group">
                                <input type="text" name="oldPass" class="form-control" placeholder="Enter your Old Password">
                            </div>
                            <div class="form-group">
                                <input type="text" name="newPass" class="form-control" placeholder="Enter your New Password">
                            </div>

                            <div class="container text-center">
                                 <button type="submit" class="btn btn-success">Change</button>
                                 <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
